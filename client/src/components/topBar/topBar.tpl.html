<div class="flex space-between center-align" style="height:100%;">
    <div ng-if="topBar.logo" class="logo">{{topBar.logo}}</div>
    <div class="flex bordered-children">
        <div
	        class="navBarLink flex center"
	        ng-repeat="link in topBar.links"
	        ng-class="{active: containsName(link)}"
	        ui-sref="{{link.sref}}"
        >
        	{{link.label}}
    	</div>
    </div>
</div>
